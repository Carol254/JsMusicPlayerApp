<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player App
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="bi bi-chevron-left"></i>
                </div>
                <div class="circle">
                    <i class="bi bi-list"></i>
                </div>
            </nav>

            <img src="media/468-thumbnail.png" class="song-img" alt="artiste">
            <h1>Heaven</h1>
            <p>Julia Michaels</p>

            
           <!-- Represents the default audio player with the attribute controls  -->

                <!-- <audio controls id="song">
                    <source src="media/WhatsApp Audio 2023-04-28 at 10.02.22 AM.mpeg" type="audio/mpeg">
                </audio> -->

            <!-- end -->

            <audio  id="song">
                <source src="media/WhatsApp Audio 2023-04-28 at 10.02.22 AM.mpeg" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">
            
            <div class="controls">
                <div><i class="bi bi-skip-backward-fill"></i></div>
                <div  onclick="playPause()"><i class="bi bi-play-fill" id="ctrlIcon"></i></div>
                <div><i class="bi bi-skip-forward-fill"></i></div>
            </div>
            
        </div>
   </div> 

   <script type="text/javascript" src="main.js"></script>
</body>
</html>
